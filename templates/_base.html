{% autoescape true %}
<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6 ielt8 ielt7"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7 ielt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="{% block description %}{% endblock %} ">
  <meta name="author" content="{% block author %}Bob Ralian{% endblock %}">

  <!--  Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <!--
  Uncomment this link and add any special fonts you'd like to load from google font directory
  http://code.google.com/webfonts
  <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
  -->

  <!-- CSS : implied media="all" -->
  <link rel="stylesheet" href="css/style.css?v=1">

  <!-- Uncomment if you are specifically targeting less enabled mobile browsers
  <link rel="stylesheet" media="handheld" href="css/handheld.css?v=2">  -->

  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="/js/modernizr-yepnope.js"></script>

</head>

<body>
    <header>
    </header>

  <div id="container">


    <div id="main">
    {% block content %}Goodbye, Cruel World!{% endblock %}
    </div>

    <footer>

    </footer>
  </div> <!--! end of #container -->


  <!-- Javascript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script>
      yepnope([
          {
              load:'wait!//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js',
              wait:true,
              callback: function(){
                  !window.jQuery && yepnope({
                      load : '/js/jquery-1.4.4.min.js' // Load local copy
                    });
              }
          },
          {
              load:['wait!/js/plugins.js','/js/script.js']
          }{#

              *---------------------------------------------
              * load any admin-specific js files or functionality within the following block


          #}{% if isAdmin %},
          {
              load:['wait!/js/profiling/yahoo-profiling.min.js','/js/profiling/config.js']
          }{% endif %}
      ])

  /*
  //asynchronous google analytics: mathiasbynens.be/notes/async-analytics-snippet
  //     change the UA-XXXXX-X to be your site's ID

   var _gaq = [['_setAccount', 'UA-XXXXX-X'], ['_trackPageview']];
   (function(d, t) {
    var g = d.createElement(t),
        s = d.getElementsByTagName(t)[0];
    g.async = true;
    g.src = ('https:' == location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g, s);
   })(document, 'script');
  */
  </script>

</body>
</html>
{% endautoescape %}
